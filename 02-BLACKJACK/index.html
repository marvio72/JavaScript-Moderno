<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <!-- Estilo Personal-->
  <link rel="stylesheet" href="assets/css/estilos.css">
  <title>Blackjack</title>
</head>
<body>
  <header class="titulo text-center text-white bg-dark py-4 h4">
    BlackJack
  </header>

  <div class="container">
    <div class="row mt-2">
      <div class="col text-center" id="divBotones">
        <button id="btnNuevo" class="btn btn-danger">Nuevo Juego</button>
        <button id="btnPedir" class="btn btn-primary" disabled="disabled">Pedir Carta</button>
        <button id="btnDetener" class="btn btn-primary" disabled="disabled">Detener</button>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col">
        <h1>Jugador 1 - <small id="marcador">0</small></h1>
        <div id="jugador-cartas" class="divCartas"></div>
      </div>
    </div>
  </div>
  
  <div class="container">
    <div class="row">
      <div class="col">
        <h1>Computadora - <small>0</small></h1>
        <div id="cartas-computadora" class="divCartas"></div>
      </div>
    </div>
  </div>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="assets/js/jquery-3.4.1.min.js"></script>
  <script src="assets/js/popper.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <!-- Libreria Underscore.js-->
  <script src="assets/js/underscore-min.js"></script>
  <!-- Script Personalizado -->
  <script src="assets/js/juego.min.js"></script>

  <script>
    miModulo.nuevoJuego();
  </script>
</body>
</html>
